<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オール対決</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>オール対決</h1>
    
    <div id="nameInput">
      <label>名前を入力（変更不可）: <input type="text" id="username" /></label>
      <button onclick="saveName()">確定</button>
    </div>

    <div id="mainUI" style="display:none;">
      <button id="joinBtn" onclick="joinChallenge()">参加</button>
      <p id="status"></p>
      <h2>ランキング</h2>
      <ol id="ranking"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
