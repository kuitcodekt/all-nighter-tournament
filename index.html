<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オール対決</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>オール対決</h1>
    <div>
        <label for="nameInput">名前: </label>
        <input type="text" id="nameInput">
        <button id="joinButton">名前を設定</button>
    </div>
    <div id="startTimerDisplay"></div>
    <div id="timerDisplay">00:00:00</div>

    <h2>ランキング</h2>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>順位</th>
                <th>名前</th>
                <th>タイム</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="popup" style="display: none;">
        <p>起きてますかー？</p>
        <button id="wakeUpButton">起きてる！</button>
    </div>

    <div id="nameConfirmationPopup" style="display: none;">
        <p>この名前で参加しますか？</p>
        <p id="confirmName"></p>
        <button id="confirmNameButton">はい</button>
        <button id="cancelNameButton">いいえ</button>
    </div>
    <script src="script.js"></script>
    <script src="nosleep.min.js"></script>
</body>

</html>
