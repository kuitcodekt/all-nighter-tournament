<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オール対決</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🌙 オール対決 🌙</h1>

    <div class="name-section" id="nameSection">
      <label for="nameInput">名前を入力してください：</label>
      <input type="text" id="nameInput" maxlength="12" placeholder="ニックネーム" />
      <button id="setNameBtn">決定</button>
    </div>

    <div class="main-section hidden" id="mainSection">
      <div class="info">
        <p id="statusText">現在のステータスを取得中...</p>
        <p id="timer">00:00:00 経過</p>
        <button id="joinBtn" class="primary">参加する</button>
      </div>

      <div id="popup" class="popup hidden">
        起きていますか？ <button id="awakeBtn">はい！</button>
      </div>

      <div class="ranking-section">
        <h2>🏆 ランキング 🏆</h2>
        <ol id="ranking"></ol>
      </div>
    </div>
  </div>
</body>
</html>
